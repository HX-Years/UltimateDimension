mod.name = UltimateDimension
mod.author = HX-Year
mod.description = A java mod.
mod.version = 0.1

planet.ultimate-dimension-vastness.name = Vastness
techtree.ultimate-dimension-vastness = Vastness

sector.ultimate-dimension-landingArea.name = Landing Arear
sector.ultimate-dimension-landingArea.description = (wait to translate)我们将以此为探索这颗星球的开始点，请准备好。

item.ultimate-dimension-iron.name = Iron
item.ultimate-dimension-iron.description = (wait to translate)用途广泛。
item.ultimate-dimension-tungsten_steel.name = Tungsten Steel
item.ultimate-dimension-tungsten_steel.description = (wait to translate)用于建筑结构和武器弹药
item.ultimate-dimension-radioactive_substances.name = Radioactive Substances
item.ultimate-dimension-radioactive_substances.description = (wait to translate)极强的放射性，或许会引来什么不好的结果。
item.ultimate-dimension-hyper_nuclear_condensates.name = Hyper nuclear Condensates
item.ultimate-dimension-hyper_nuclear_condensates.description = (wait to translate)通过发达技术将核能完全控制，能对核能进行凝聚成为物品，伤害巨大，发电量也很可观。
item.ultimate-dimension-steel.name = Steel
item.ultimate-dimension-steel.description = (wait to translate)强度更高，用途更广泛。
item.ultimate-dimension-iterative_module.name = Iterative Module
item.ultimate-dimension-iterative_module.description = (wait to translate)用来对原有的事物进行迭代的模块，在某些方面会有一定地提升，甚至会有新特性。
item.ultimate-dimension-electric_cube.name = Electric Cube
item.ultimate-dimension-electric_cube.description = (wait to translate)将电进行封装，可用于弹药，电能存储等。
item.ultimate-dimension-tungsten.name = Tungsten
item.ultimate-dimension-tungsten.description = (wait to translate)可用于弹药，建筑材料等。
item.ultimate-dimension-aluminium.name = Aluminium
item.ultimate-dimension-aluminium.description = (wait to translate)一种不错的材料
item.ultimate-dimension-refactoring_module.name = Refactoring Module
item.ultimate-dimension-refactoring_module.description = (wait to translate)对建筑结构进行重构，使其适应该星球的各个环境。
item.ultimate-dimension-nano_alloy.name = Nano Alloy
item.ultimate-dimension-nano_alloy.description =  (wait to translate)这星球上的纳米合金结构跟我们所预想的有些不同，它具有类似生物的再生能力，能修补自身的破损。但是只能修补一部分的破损。
item.ultimate-dimension-nano_alloy.detail = (wait to translate)据实验数据分析，该材料在建筑生命值40%以下时会修补，直到生命值的40%后不再修补。
item.ultimate-dimension-data_cube.name = Data Cube
item.ultimate-dimension-data_cube.description = (wait to translate)存储了大量有关这颗星球资料的数据，是研究的基础。
item.ultimate-dimension-supercomputing_cube.name = Supercomputing Cube
item.ultimate-dimension-supercomputing_cube.description = (wait to translate)负责超算的立方，在进行大量计算时能够并行计算，加快速度从而减少耗费时间。
item.ultimate-dimension-model_cube.name = Model Cube
item.ultimate-dimension-model_cube.description = (wait to translate)在数据的基础上进一步转变为模型。
item.ultimate-dimension-structure_cube.name = Structure Cube
item.ultimate-dimension-structure_cube.description = (wait to translate)通过模型模拟出其结构并校准，进一步完善。
item.ultimate-dimension-set_cube.name = Set Cube
item.ultimate-dimension-set_cube.description = (wait to translate)对四种立方进行整理而成的集合立方，再进一步纠正完善。

liquid.ultimate-dimension-nuclear_waste_water.name = Nuclear Waste_Water
liquid.ultimate-dimension-nuclear_waste_water.description = (wait to translate)受核污染的水，对一切生物具有强大的破坏力。
liquid.ultimate-dimension-nuclear_waste_water.details = (wait to translate)请不要做日本做法。
liquid.ultimate-dimension-lava.name = Lava
liquid.ultimate-dimension-lava.description = (wait to translate)来自地下的岩浆。
liquid.ultimate-dimension-super_fronze_liquid.name = Super Frozen Liquid
liquid.ultimate-dimension-super_fronze_liquid.description = (wait to translate)比冷冻液还要强的超冻液。

block.ultimate-dimension-han_core.name = Han Core
block.ultimate-dimension-han_core.description = (wait to translate)经过"函"改造的核心，已经与"函"网络链接。

block.ultimate-dimension-tungsten_steel_wall.name = Tungsten steel wall
block.ultimate-dimension-tungsten_steel_wall.description = (wait to translate)用钨钢所打造的墙，牢固。
block.ultimate-dimension-tungsten_steel_wall_large.name = Large Tungsten Steel Wall
block.ultimate-dimension-tungsten_steel_wall_large.description = (wait to translate)用钨钢所打造的大墙，更牢固，你值得拥有！
block.ultimate-dimension-nano_alloy_wall.name = Nano Alloy Wall
block.ultimate-dimension-nano_alloy_wall.description = (wait to translate)完全由纳米合金所打造的墙，具有自愈能力。
block.ultimate-dimension-nano_alloy_wall_large.name = Large Nano Alloy Wall
block.ultimate-dimension-nano_alloy_wall_large.description = (wait to translate)完全由纳米合金所打造的大型墙，具有自愈能力。

block.ultimate-dimension-steel_factory.name = Steel Factory
block.ultimate-dimension-steel_factory.description = (wait to translate)将铁冶炼为钢。
block.ultimate-dimension-electric_cube_baler.name = Electric Cube Baler
block.ultimate-dimension-electric_cube_baler.description = (wait to translate)将电打包成一个立方，含有强大的能量，可以当做移动电池给单位用，也可以作弹药，目前来看只有这两种用途，不排除还有其他用途的可能。
block.ultimate-dimension-super_nuclear_machine.name = Super Nuclear Machine
block.ultimate-dimension-super_nuclear_machine.description = (wait to translate)遗迹中发现的机器，通过某种技术将其转化为能量更高的物质，具体原理目前不明.只能照着复刻。
block.ultimate-dimension-tungsten_steel_smelter.name = Tungsten Steel Smelter
block.ultimate-dimension-tungsten_steel_smelter.description = (wait to translate)冶炼为钨钢。

block.ultimate-dimension-research_center.name = Research Center
block.ultimate-dimension-research_center.description = (wait to translate)专门生产数据、超算、模型、结构、集合立方。

block.ultimate-dimension-battery_stack.name = Battery Stack
block.ultimate-dimension-battery_stack.description = (wait to translate)某种遗迹中发现的，经过研究，它有着较好的结构，能高效地存储大量电能。
block.ultimate-dimension-battery_stack_large.name = Large Battery Stack
block.ultimate-dimension-battery_stack_large.description = (wait to translate)规模比原先发现的更大，存储的量也更多。初步估计应该会有其他种的电池。
block.ultimate-dimension-battery_stack_large.details = (wait to translate)有时候”大“未必是好事？
block.ultimate-dimension-nuclear_fusion_reactor.name = Nuclear Fusion Reactor
block.ultimate-dimension-nuclear_fusion_reactor.description = (wait to translate)一种发电设施，是该星球上的文明所遗留下来的。虽然启动要消耗大量的电，但是带来的发电量是无法比拟的。
block.ultimate-dimension-heal_node.name = Heal Node
block.ultimate-dimension-heal_node.description = (wait to translate)消耗电力恢复血量，小型版的。

block.ultimate-dimension-hui_can.name = Hui Can
block.ultimate-dimension-hui_can.description = (wait to translate)在这星球上的某一块地方所发掘出的炮塔，虽然年代久远，但是在强大的技术下成功复原并仿制了这种炮塔。
block.ultimate-dimension-hui_can.details = (wait to translate)这种炮塔似乎是为了攻击什么事物而被造出来，目前不明。
block.ultimate-dimension-superconducting_electromagnetic_gun.name = Superconducting Electromagnetic Gun
block.ultimate-dimension-superconducting_electromagnetic_gun.description = (wait to translate)在毁残往下几十米的深处发掘出这种炮塔，同样也以技术复原并仿制。
block.ultimate-dimension-superconducting_electromagnetic_gun.details = (wait to translate)从那巨大的体型可以看出其恐怖的威力，似乎也说明了这星球上曾有过强大的事物。（它至今还存在吗？）
block.ultimate-dimension-frost.name = Frost
block.ultimate-dimension-frost.description = (wait to translate)从雪野的某一处郊区上发现了十几座这样的炮塔，全部处于废弃状态。后以技术复原并仿制。
block.ultimate-dimension-ember_fire.name = Ember Fire
block.ultimate-dimension-ember_fire.description = (wait to translate)在海滩边发现十几座这样的炮塔，同样技术复原并仿制。